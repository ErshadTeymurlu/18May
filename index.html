<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>To Do List - Manage your tasks</title>
</head>
<body>
    <nav class="py-1">
        <div class="container d-flex justify-content-between align-items-baseline">
            <div class="nav-title text-white">
                <a href="" class="text-decoration-none text-white"><p class="fs-3">ToDoList</p></a>
            </div>
            <div class="navs d-flex">
                <ul class="list-unstyled d-flex gap-4">
                    <li><a href="" class="text-decoration-none text-white">Home</a></li>
                    <li><a href="" class="text-decoration-none text-disabled">About</a></li>
                    <li><a href="" class="text-decoration-none text-disabled">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1 class="my-5">Hi, Arrange your tasks !</h1>
            <div class="row">
                <div class="col-md-8"><input type="text" class="form-control" placeholder="Write your task here..."></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary w-100 btn-add">Add</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger w-100 btn-delete">Delete All</button>
                </div>
            </div>
            <div class="tasks mt-5">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </header>
    <script src="./JS/main.js"></script>
</body>
</html>
